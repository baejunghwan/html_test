<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th width="100px" height="50px">제목1</th>
                <th style="width:100px; height: 20px;">제목2</th>
                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용1</td>
                <td>내용2</td>
                <td>내용3</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table>
        <tr>
            <th colspan="2">1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <!-- <td>가</td> -->
            <td>나</td>
            <td>다</td>
        </tr>
    </table>
</body>
</html>
