<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>제목입니다.</h1>
   <h2>제목입니다.</h2>

<!--줄긋기-->
<hr>

<!--대문자로 써도 일단 인식은 함-->
<HR>

<!-- 띄어쓰기 enter는 일정수 이상은 인식 못함 -->
<h1>제목입니다.</h1>
<h1>제 목입니다.</h1>
<h1>제  목입니다.</h1>
<h1>제   목입니다.</h1>
<h1>제    목입니다.</h1>

<!--&nbsp; 하면 한만큼 띄어쓰기 인식-->
<h1>제&nbsp;&nbsp;&nbsp;&nbsp;목입니다.</h1>

<!-- <p> 그냥 글DB 넣기. -->
<p>가나다라마바사</p>

<!-- <blockquote> 들여서 글DB 넣기 -->
<blockquote>가나다라마바사</blockquote>

<!-- BLOCK TAG 전체블록 -->
<h1 style=background-color:red;>제목입니다.</h1>
<!-- LINE TAG 내용블록 -->
<span style=background-color:red;>내용입니다</span>

<!-- 두껍게 -->
<strong>string</strong>
<b>string</b>
<!-- 기울이기 -->
<em>usa</em>
<i>usa</i>

<!-- 형광밑줄 -->
<mark>mark</mark>
<!--  사이글자 밑으로 내리기 -->
H<sub>2</sub>O
<!-- 사이글자 위로 올리기 -->
E=MC<sup>2</sup>
<!-- 사이글자 취소선 긋기 -->
<s>30,000원</s> -> 20,000원
<!-- 사이글자 밑줄 긋기 -->
이제는<u>밑줄</u>입니다.

</body>
</html>
